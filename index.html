<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Statistics</h1>
        </header>
        <main>
            <div class="stats">
                <div class="stat-item">
                    <h2>Total Bitcoins Minted</h2>
                    <p id="totalMinted">Loading...</p>
                </div>
                <div class="stat-item">
                    <h2>Bitcoins Left to be Minted</h2>
                    <p id="remaining">Loading...</p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; Bitcoin Stats by Franck</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
